dist: xenial
sudo: false
language: python
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=check

install:
  - pip install tox-travis coveralls

script: tox

after_success:
  - python setup.py sdist bdist_wheel
  - coveralls

deploy:
  - provider: pypi
    user: miurahr
    password:
      secure: ""
    file_glob: true
    file:
    - dist/*.whl
    skip_cleanup: true
    skip_existing: true
    on:
      repo: miurahr/picast
      tags: true
